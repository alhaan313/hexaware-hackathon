{% extends 'base.html' %}
{% block content %}
<h2>Profile</h2>
<form method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" name="update_profile">Update Profile</button>
</form>
<!-- Logout Form -->
<form method="POST" action="{% url 'logout' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-link nav-link">Logout</button>
</form>
{% endblock %}
