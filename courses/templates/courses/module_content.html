<h1>{{ module.title }}</h1>
<p>{{ content.documentation }}</p>

<h3>Assignment</h3>
{% if assignment %}
    <p>{{ assignment.question }}</p>
    <a href="{% url 'submit_assignment' assignment.id %}">Submit Assignment</a>
{% else %}
    <p>No assignment for this module.</p>
{% endif %}

<h3>Test</h3>
<form method="post">
    {% csrf_token %}
    {% for question in test %}
        <p>{{ question.question }}</p>
        <input type="text" name="answer_{{ question.id }}">
    {% endfor %}
    <button type="submit">Submit Test</button>
</form>
